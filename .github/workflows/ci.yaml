name: CI Pipeline  

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code 
        uses: actions/checkout@v3

      - name: setup python 
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc

      - name: run Pipeline
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          dvc repro

      - name: run model tests
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}    
        run: |
          python -m unittest tests/test_model.py  

      - name: promote model to production
        if: success()
        env:
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python scripts/promote_model.py  

      - name: run flask app test
        if: success()
        env: 
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python -m unittest tests/test_flask_app.py

     
      - name: Login to AWS ECR
        if: success()
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 051826734860.dkr.ecr.ap-southeast-2.amazonaws.com
      
      - name: Build Docker image
        if: success()
        run: |
          docker build -t amitnegi_ecr .

      - name: Tag Docker image
        if: success()
        run: |
          docker tag amitnegi_ecr:latest 888121514404.dkr.ecr.eu-north-1.amazonaws.com/amitnegi_ecr:latest

      - name: Push Docker image to AWS ECR
        if: success()
        run: |
          docker push 888121514404.dkr.ecr.eu-north-1.amazonaws.com/amitnegi_ecr:latest






